<div class="container text-center">
  <div class="row">  <div class="col"></div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-img">
          <img src="{{getImagePath()}}{{ tvShow?.backdrop_path }}">
        </div>
        <div class="card-body">
          <title>TV Show</title>
          <p>Title: {{tvShow?.name}}</p>
          <p>Overview: {{tvShow?.overview}}</p>
          <p>Web: {{tvShow?.homepage}}</p>
          <p>Id: {{tvShow?.id}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
