<div class="flex min-w-[275px] p-4 rounded-md space-x-4" [ngClass]="customClasses">
    <div class="flex items-center">
        <img loading="lazy" class="w-14 h-14 max-w-none rounded-md" alt="Logo of Streaming Provider"
            src="{{logoPath}}">
    </div>

    <div class="flex flex-col justify-center text-center w-full">
        <div class="text-lg">{{name}}</div>

        <div class="flex flex-row w-full text-center items-center justify-center space-x-4 mt-4">
            <div *ngIf="isAvailableToBuy" class="flex flex-row items-center">
                <mat-icon aria-hidden="false" aria-label="Buy" fontIcon="sell"></mat-icon>
                Buy
            </div>

            <div *ngIf="isAvailableForRent" class="flex flex-row items-center">
                <mat-icon aria-hidden="false" aria-label="Buy" fontIcon="hourglass_top"></mat-icon>
                Rent
            </div>

            <div *ngIf="isAvailableInFlatrate" class="flex flex-row items-center">
                <mat-icon aria-hidden="false" aria-label="Buy" fontIcon="sync_saved_locally"></mat-icon>
                Flatrate
            </div>

        </div>
    </div>
</div>
