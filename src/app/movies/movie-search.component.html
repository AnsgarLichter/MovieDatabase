<p>movie-search works!</p>

<p>Query: {{this.query}}</p>


<p>Search Results:</p>
<div class="flex flex-row flex-wrap grow-0 shrink-0">
  <div *ngFor="let movie of movies"
       class="flex flex-col justify-center items-center w-1/6 my-4 rounded-xl space-y-4 space-x-4 pb-4">
    <div class="flex mt-4">
      <img class="h-96 max-w-none object-contain" alt="Profile Picture of cast member"
           src="{{movie.posterPath}}">
    </div>

    <div class="text-xl font-bold">{{movie.originalTitle}}</div>

  </div>
</div>
