<div class="flex min-w-[275px] p-4 rounded-md" [ngClass]="customClasses">
    <div class="flex items-center">
        <img loading="lazy" class="h-20 max-w-none rounded-md" alt="Logo of Streaming Provider" src="{{profilePicturePath}}">
    </div>

    <div class="flex flex-col justify-center text-center w-full">
        <div class="text-lg">{{name}}</div>

        <div class="whitespace-nowrap">
            {{subtitle}}
        </div>
    </div>
</div>
