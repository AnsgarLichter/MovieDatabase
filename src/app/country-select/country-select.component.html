<mat-form-field appearance="outline">
    <mat-label>Country:</mat-label>
    <mat-hint *ngIf="!!hint?.length">{{hint}}</mat-hint>
    <mat-select [disabled]="isDisabled" [value]="selectedCountryCode" (selectionChange)="onSelectionChanged($event)">
        <mat-option *ngIf="isDeselectPossible">-</mat-option>
        <mat-option *ngFor="let country of countries" [value]="country.code">{{country.name}}</mat-option>
    </mat-select>
</mat-form-field>
