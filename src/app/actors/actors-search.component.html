<div class="flex flex-row justify-center items-center bg-gray-500 py-8 px-8 md:px-0">
    <form class="flex flex-col" [formGroup]="searchForm" (ngSubmit)="onSearchSubmitted()">
      <div class="flex flex-col md:flex-row md:space-x-8">
        <mat-form-field appearance="outline">
          <mat-label>Actors:</mat-label>
          <input matInput type="text" placeholder="Search for Actor ..." formControlName="query">
        </mat-form-field>
      </div>
      <div class="flex flex-col justify-center basis-full items-center mt-8 md:mt-0">
        <button mat-button type="submit" color="accent" [disabled]="!searchForm.valid">
          <mat-icon>search</mat-icon>
          Search
        </button>
      </div>
    </form>
  </div>


  <div>
    <div class="flex flex-row flex-wrap grow-0 shrink-0 justify-center">
      <a *ngFor="let actor of actorsList"
        class="flex flex-col items-center w-full md:w-1/5 lg:w-1/5 xl:w-1/5 2xl:w-1/5 my-4 rounded-xl space-y-4 space-x-4 pb-4 bg-[#212529] mx-4"
        [routerLink]="['/actors-detail', actor.id]">
        <div class="flex">
          <img loading="lazy" class="max-h-full max-w-full object-cover rounded-t-xl" alt="Profile Picture of cast member"
            src="{{actor.profilePath}}">
        </div>
  
        <div class="mx-2">
          <div class="text-center text-xl font-bold text-white">{{actor.name}}</div>
        </div>
      </a>
    </div>
