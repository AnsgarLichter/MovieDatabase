<div class="flex flex-row justify-center items-center bg-gray-500 py-8 px-8 md:px-0">
  <form class="flex flex-col" [formGroup]="searchForm" (ngSubmit)="onSearchSubmitted()">
    <div class="flex flex-col md:flex-row md:space-x-8">
      <mat-form-field appearance="outline">
        <mat-label>Title:</mat-label>
        <input matInput type="text" placeholder="Title ..." formControlName="title">
      </mat-form-field>

      <app-year-picker formControlName="year"></app-year-picker>

      <app-country-select formControlName="region"></app-country-select>
    </div>

    <div class="flex flex-row justify-center basis-full items-center mt-8 md:mt-0">
      <button mat-button type="submit" color="accent" [disabled]="!searchForm.valid">
        <mat-icon>search</mat-icon>
        Search
      </button>
    </div>
  </form>
</div>


<div class="flex flex-row flex-wrap grow-0 shrink-0">
  <a *ngFor="let tvShow of tvShows"
     class="flex flex-col justify-center items-center w-full md:w-1/2 lg:w-1/3 xl:w-1/4 2xl:w-1/5 my-4 rounded-xl space-y-4 space-x-4 pb-4"
     [routerLink]="['/movies-detail', tvShow.id]">
    <div class="flex mt-4">
      <img loading="lazy" class="h-96 max-w-none object-contain" alt="Profile Picture of cast member" src="{{tvShow.posterPath}}">
    </div>

    <div class="text-xl font-bold">{{tvShow.originalName}}</div>
    <div class="text-base font-bold">{{tvShow.firstAirDate.toLocaleDateString()}}</div>

  </a>
</div>

<div class="py-8 flex justify-center items-center" *ngIf="!!tvShows">
  <button mat-button type="submit" color="accent" (click)="onLoadMoreResultsPressed()">
    <mat-icon>load</mat-icon>
    Load more Results ...
  </button>
</div>
